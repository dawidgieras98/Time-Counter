<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94c4bb14a7.js" crossorigin="anonymous"></script>
    <title>Time</title>
</head>
<body>
    
    <div class="counter-app">

        <div class="settings active">
            <h1>Settings</h1>
            <label for="event-name"> Event:</label>
            <input type="text" id="event-name" value="New Year">
            <table class="date">
                <tr>
                    <td><label for="event-day">Day:</label></td>
                    <td><label for="event-month">Month:</label></td>
                    <td><label for="event-year">Year:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxlength="4" value="2021"></td>
                </tr>
            </table>
            <label for="event-image">Link to an image<br>Put URL of your desired image down under</label>
            <input type="text" id="event-image" value="default.jpg" placeholder="Put URL of your image here">

            <button class="save">Save</button>
        </div>

        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">New Year</span> in:</h3>
                <div class="time-cards">

                    <div class="card">
                    <p class="days-count number">1</p>
                    <p class="card-title">Days</p>
                    </div>

                    <div class="card">
                    <p class="hours-count number">1</p>
                    <p class="card-title">Hours</p>
                    </div>

                    <div class="card">
                    <p class="minutes-count number">1</p>
                    <p class="card-title">Minutes</p>
                    </div>

                    <div class="card">
                    <p class="seconds-count number">1</p>
                    <p class="card-title">Seconds</p>
                    </div>

                </div>
         </div>
     </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
